policy: sexist
rules:

- assertion: &clearance
    object.secLevel: {less-or-equal: subject.clearance}

- assertion: &female-g1
    object.sex: {is: Female}
    object.groups: {contains: G1} 

- assertion: &male-g2
    object.sex: {is-any-of: [Male, Female]}
    object.groups: {contains: G2}

- rule:
  - subject.action: {is: view}
  - *clearance
  - *female-g1
  - subject.hairColor: {is:  Blond}
  - subject.hair: {is: None}

